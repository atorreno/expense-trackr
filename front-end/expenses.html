	<script>

	function formatExpenseData(data){
		if(typeof data === 'undefined' ){
			return '';
		} else {
			return data;
		}
	}

	function generateUUID(){
		var d = new Date().getTime();
		if(window.performance && typeof window.performance.now === "function"){
			d += performance.now();; //use high-precision timer if available
		}
		var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
			var r = (d + Math.random()*16)%16 | 0;
			d = Math.floor(d/16);
			return (c=='x' ? r : (r&0x3|0x8)).toString(16);
		});
		return uuid;
	}


	function initializeCognito(response, cb){
		// Initialize the Amazon Cognito credentials provider
		AWS.config.region = 'us-east-1'; // Region
		AWS.config.credentials = new AWS.CognitoIdentityCredentials({
			IdentityPoolId: 'us-east-1:611dd068-1081-4e5a-8712-dd43bdbc2f78',
			Logins: {
				'graph.facebook.com': response.authResponse.accessToken
			}
		});

		FB.api('/me', function(response) {
			document.getElementById('status').innerHTML =
			'Thanks for logging in, ' + response.name + '!';

			window.expenseUser = response.name;

			AWS.config.credentials.get(function(){
				populateExpenses();
				var syncClient = new AWS.CognitoSyncManager();
				syncClient.openOrCreateDataset('userData', function(err, dataset) {
					console.log(response);
					dataset.put('userID', response.id, function(err, record){
						if (err) {
							console.log(err);
						}
						else {
							console.log(record);
						}
						dataset.put ('Name', response.name, function (err, record){
							if (err) {
								console.log(err);
							}
							else {
								console.log(record);
							}
						});
					});

					dataset.synchronize({
						onSuccess: function(data, newRecords) {                     
							cb();
						},
						onFailure: function(err){
							console.log(err);
						},
						onConflict: function(dataset, conflicts, callback) {
							var resolved = [];
							for (var i=0; i<conflicts.length; i++) {
								resolved.push(conflicts[i].resolveWithLocalRecord());
							}

							dataset.resolve(resolved, function() {
								return callback(true);
							});
						}                     
					});
				});         
			});
		});
	}

	// This is called with the results from from FB.getLoginStatus().
	function statusChangeCallback(response) {
		if (response.status === 'connected') {
			// Logged into your app and Facebook.
			initializeCognito(response, function(){
			});
		} else if (response.status === 'not_authorized') {
			// The person is logged into Facebook, but not your app.
			document.getElementById('status').innerHTML = 'Please log into this app.';
		} else {
			// The person is not logged into Facebook, so we're not sure if
			// they are logged into this app or not.
			document.getElementById('status').innerHTML = 'Please log into Facebook.';
		}
	}

	// This function is called when someone finishes with the Login
	// Button.  See the onlogin handler attached to it in the sample
	// code below.
	function checkLoginState() {
		FB.getLoginStatus(function(response) {
			statusChangeCallback(response);
		});
	}


	window.fbAsyncInit = function() {
		FB.init({
		  appId      : '404573039733577',
		  cookie     : true,
		  xfbml      : true,
		  version    : 'v2.5'
		});

		FB.getLoginStatus(function(response) {
			statusChangeCallback(response);
		});
	};    


	// Load the SDK asynchronously
	(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/sdk.js";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));


	function populateExpenses(){
		var expenses = [];

		if (AWS.config.credentials == null){
			alert('log into facebook!');
			return;
		}
		AWS.config.credentials.get(function(){
			// Credentials will be available when this function is called.
			var accessKeyId = AWS.config.credentials.accessKeyId;
			var secretAccessKey = AWS.config.credentials.secretAccessKey;
			var sessionToken = AWS.config.credentials.sessionToken;
			
			var apigClient = apigClientFactory.newClient({
				accessKey: accessKeyId,
				secretKey: secretAccessKey,
				sessionToken: sessionToken
			});

			var params = {
			};

			var body = {	
			};
			//expenseID: "ce293ac8-5b22-477a-b73b-2cf8fce85799",

			var additionalParams = {
				queryParams:{
					operation: "all"
				}
			};

			apigClient.expenseGet(params, body, additionalParams)
				.then(function(result){

					if (result.data && result.data.Items){
						expenses = result.data.Items;

						for(var i in expenses){
							
							$('#expenses table tbody').append('<tr><td>' + formatExpenseData(expenses[i].expenseDate) + '</td>' +
								'<td>' + formatExpenseData(expenses[i].store) + '</td>' +
								'<td>' + formatExpenseData(expenses[i].price) + '</td>' +
								'<td>' + formatExpenseData(expenses[i].expenseUser) + '</td>' +
								'<td>' + formatExpenseData(expenses[i].category) + '</td>' +
								'<td>' + formatExpenseData(expenses[i].tag) + '</td></tr>');
						}						
					}							
				}).catch( function(result){
					//display error message
				});
		});
	
	}
