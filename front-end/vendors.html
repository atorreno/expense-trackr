	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.2.22.min.js"></script>

	<script>

	function generateUUID(){
		var d = new Date().getTime();
		if(window.performance && typeof window.performance.now === "function"){
			d += performance.now();; //use high-precision timer if available
		}
		var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
			var r = (d + Math.random()*16)%16 | 0;
			d = Math.floor(d/16);
			return (c=='x' ? r : (r&0x3|0x8)).toString(16);
		});
		return uuid;
	}


	function initializeCognito(response, cb){
		// Initialize the Amazon Cognito credentials provider
		AWS.config.region = 'us-east-1'; // Region
		AWS.config.credentials = new AWS.CognitoIdentityCredentials({
			IdentityPoolId: 'us-east-1:611dd068-1081-4e5a-8712-dd43bdbc2f78',
			Logins: {
				'graph.facebook.com': response.authResponse.accessToken
			}
		});

		FB.api('/me', function(response) {
			document.getElementById('status').innerHTML =
			'Thanks for logging in, ' + response.name + '!';

			window.expenseUser = response.name;

			AWS.config.credentials.get(function(){
				var syncClient = new AWS.CognitoSyncManager();
				syncClient.openOrCreateDataset('userData', function(err, dataset) {
					console.log(response);
					dataset.put('userID', response.id, function(err, record){
						if (err) {
							console.log(err);
						}
						else {
							console.log(record);
						}
						dataset.put ('Name', response.name, function (err, record){
							if (err) {
								console.log(err);
							}
							else {
								console.log(record);
							}
						});
					});

					dataset.synchronize({
						onSuccess: function(data, newRecords) {                     
							cb();
						},
						onFailure: function(err){
							console.log(err);
						},
						onConflict: function(dataset, conflicts, callback) {
							var resolved = [];
							for (var i=0; i<conflicts.length; i++) {
								resolved.push(conflicts[i].resolveWithLocalRecord());
							}

							dataset.resolve(resolved, function() {
								return callback(true);
							});
						}                     
					});
				});         
			});
		});
	}

	// This is called with the results from from FB.getLoginStatus().
	function statusChangeCallback(response) {
		if (response.status === 'connected') {
			// Logged into your app and Facebook.
			initializeCognito(response, function(){
			});
		} else if (response.status === 'not_authorized') {
			// The person is logged into Facebook, but not your app.
			document.getElementById('status').innerHTML = 'Please log into this app.';
		} else {
			// The person is not logged into Facebook, so we're not sure if
			// they are logged into this app or not.
			document.getElementById('status').innerHTML = 'Please log into Facebook.';
		}
	}

	// This function is called when someone finishes with the Login
	// Button.  See the onlogin handler attached to it in the sample
	// code below.
	function checkLoginState() {
		FB.getLoginStatus(function(response) {
			statusChangeCallback(response);
		});
	}


	window.fbAsyncInit = function() {
		FB.init({
		  appId      : '404573039733577',
		  cookie     : true,
		  xfbml      : true,
		  version    : 'v2.5'
		});

		FB.getLoginStatus(function(response) {
			statusChangeCallback(response);
		});
	};    

	function fblogout(){
		FB.logout(function(response) {
			document.getElementById('status').innerHTML = 'You are now logged out';
		});
	}

	// Load the SDK asynchronously
	(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/sdk.js";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));


	function addVendorUI(){
		$('#addVendorUI').removeClass('hidden');
	}



	function editVendorUI (vendor, el){
		var parent = $(el).parent();

		$(el).parent().html('<form class="form-inline" id="editVendor"><div class="form-group">' + 
			'<input type="text" name="name" value="' + vendor.name + '" class="form-control"><input type="hidden" name="vendorID" value="' + vendor.vendorID + '" class="form-control"></div><button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button><button type="submit" name="commit" class="btn btn-default"><span class="glyphicon glyphicon-remove" name="cancel" aria-hidden="true"></span></button></form>');

		parent.find('input.form-control').focus();


		$('#editVendor').on('submit', function(event){
			event.preventDefault();
			var editedVendor = $(this).serializeObject();
			putVendor(editedVendor);
		});

	}


	$('#addVendor').on('submit', function(event){
		event.preventDefault();
		$('#addVendorID').val(generateUUID());
		var newVendor = $(this).serializeObject();
		postVendor(newVendor);
	})


	function postVendor(payload){
		var accessKeyId = AWS.config.credentials.accessKeyId;
		var secretAccessKey = AWS.config.credentials.secretAccessKey;
		var sessionToken = AWS.config.credentials.sessionToken;


		var apigClient = apigClientFactory.newClient({
			accessKey: accessKeyId,
			secretKey: secretAccessKey,
			sessionToken: sessionToken
		});
		
		var params = {
		};

		var body = payload;
		console.log(body);

		var additionalParams = {
		};


		apigClient.vendorPost(params, body, additionalParams)
			.then(function(result){
				console.log('success!');
				$('#status').html('successfully added vendor!');
				//cleanup
				$('#addVendorID').val('');
				$('#addVendorUI').addClass('hidden');
				populateVendors();
			}).catch(function(result){
				console.log('error')
			});			
	}


	function putVendor(payload){

		var accessKeyId = AWS.config.credentials.accessKeyId;
		var secretAccessKey = AWS.config.credentials.secretAccessKey;
		var sessionToken = AWS.config.credentials.sessionToken;


		var apigClient = apigClientFactory.newClient({
			accessKey: accessKeyId,
			secretKey: secretAccessKey,
			sessionToken: sessionToken
		});
		
		var params = {
		};

		var body = payload;
		console.log(body);

		var additionalParams = {
		};


		apigClient.vendorPut(params, body, additionalParams)
			.then(function(result){
				console.log('success!');
				$('#status').html('successfully updated vendor!')
				populateVendors();
			}).catch(function(result){
				console.log('error')
			});	
	}


	function populateVendors(vendors){
		var vendors = [];


		var apigClient = apigClientFactory.newClient();
		apigClient.vendorGet({}, {}, {})
			.then(function(result){
				if (result.data && result.data.Items){
					vendors = result.data.Items;

					function compare(a,b) {
						if (a.name < b.name)
							return -1;
						else if (a.name > b.name)
							return 1;
						else 
							return 0;
					}

					vendors.sort(compare);
					$('#vendors').html('');

					for(var i in vendors){
						$('#vendors').append('<div class="form-group">' + vendors[i].name + ' ' + '<a href="javascript:;" onclick="editVendorUI(' + JSON.stringify(vendors[i]).replace(/\"/g, '\'') + ', this)">Edit</a></div>');
					}						
				}
			}).catch(function(result){
				console.log('error')
			});

	
	}




	$(function () {
		populateVendors();
	});



</script>
